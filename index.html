<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

    <header class="main-header">
        <h1 id="nav-title">Adams TODO</h1>

    </header>

    <div class="section-container">
        <div class="pending">
            <header class="section-header">
                <h2>Pending</h2>
            </header>
            <div id='toDoContainer' class="todo-container">
         


            </div>
        </div>
        <div class="live-area">
            <div class="add-task">
                <header class="section-header">
                    <h2>Add Task</h2>
                </header>
                <div class="todo-container">
                    <input id='inputField' maxlength="10px" type="text" class="css-input" />
                    <textarea id="message" name="message"></textarea>


                    <button id='addToDO' class="testbutton">ADD</button>
                </div>
            </div>
            <div class="in-progress">
                <header class="section-header">
                    <h2>In Progress</h2>
                </header>
                <div id="inProgressContainer" class="todo-container">


                </div>

            </div>
        </div>
        <div class="pending">
            <header class="section-header">
                <h2>Completed</h2>
            </header>
            <div id="completedContainer" class="todo-container">

            </div>

        </div>
    </div>

    <script type="text/javascript" src="js/indexd.js"></script>
</body>

</html>
