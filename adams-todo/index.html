<!DOCTYPE html>
<html lang="en" class="big-container default-pallet">

<head>
    <meta charset="UTF-8" />
    <title>TODO</title>
    <link href="./icons8-check-all.svg" rel="icon" type="image/gif">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@400&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
</head>

<body>

    <header class="main-header">
        <h3 id="date">Date : </h3>
        <h1 id="nav-title">ADAMS TODO</h1>
        <div class="align">
            <span class="red" id="toggle-pallet-1"></span>
            <span class="yellow" id="toggle-pallet-2"></span>
            <span class="green" id="toggle-pallet-3"></span>
            <span class="default" id="default-pallet"></span>
        </div>
    </header>

    <div class="section-container">
        <div class="pending">
            <header class="section-header">
                <span>Home</span>
            </header>
            <div id='toDoContainer' class="todo-container reverse">



            </div>
        </div>
        <div class="live-area">
            <div class="add-task">
                <header class="section-header">
                    <span>Add Task</span>
                </header>
                <div class="todo-container">
                    <input id='inputField' placeholder="Walk Dog" maxlength="10px" type="text" class="css-input" />
                    <textarea id="message" placeholder="Discription" name="message"
                        style="white-space: pre-line;"></textarea>


                    <button id='addToDO' class="testbutton">ADD</button>
                </div>
            </div>
            <div class="in-progress">
                <header class="section-header">
                    <span>In Progress</span>
                </header>
                <div id="inProgressContainer" class="todo-container reverse">


                </div>

            </div>
        </div>
        <div class="pending">
            <header class="section-header">
                <span>Completed</span>
            </header>
            <div id="completedContainer" class="todo-container reverse">

            </div>

        </div>
    </div>

    <script type="text/javascript" src="js/indexd.js"></script>
</body>

</html>
